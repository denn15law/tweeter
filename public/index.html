<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">
    

    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>


    <!-- Font Awesome Icons  -->
    <script src="https://kit.fontawesome.com/693aa5dc30.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div id="new-tweet">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header id="my-profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Form section -->
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit" id="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets Section -->
      <section class='tweets'>
        <header class="tweet-header">
          <div class="profile">
            <img src="https://i.imgur.com/73hZDYK.png">
            <h2 class="fullname">Newton</h2>
          </div>
          <h2 class="username">@example</h2>
        </header>
        <div class="tweet-content">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, ullam.</p>
        </div>
        <footer class="tweet-footer">
          <p class="date-posted">10 days ago</p>
          <div class="tweet-icons">
            <i class="fas fa-solid fa-flag icon"></i>
            <i class="fas fa-solid fa-retweet icon"></i>
            <i class="fas fa-solid fa-heart icon"></i>
          </div>
        </footer>
      </section>

    </main>
  </body>
</html>
